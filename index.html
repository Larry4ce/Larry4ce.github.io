	$(document).ready(function() {
  
	$(window).scroll(function () {
      console.log($(window).scrollTop())
    if ($(window).scrollTop() > 280) {
      $('#navbar').addClass('navbar-fixed');
    }
    if ($(window).scrollTop() < 281) {
      $('#navbar').removeClass('navbar-fixed');
    }
  });
});
